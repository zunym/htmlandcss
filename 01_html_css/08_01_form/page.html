<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>
	<style>
		.my-form{
			font-family: "Lato";

			padding: 10px;
			margin: auto;
			border: 2px solid black;
			background-color: skyblue;
		}
		.my-div{
			padding: 10px;
			margin: auto;
		}
	</style>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->
<form class="my-form" action="https://script.google.com/macros/s/AKfycbwb7BKlHXwY5tASi3HqQG7cyq5O4H2hxFQ1jt_ufbuzuEjz_UQ/exe" method="post">
	<div> 
		<label for="name">NAME</label>
		<input type="text" name="user_name" id="name" placeholder="This is username" required>
	</div>
	<div>	
		<label for="email">EMAIL</label>
		<input type="email" name="user_email" id="email" placeholder="This is email" required>
	</div>	
	<div>
		<input type="submit" value="SUBMIT">
	</div>
	<!-- <button type="submit">SUMIT</button> -->
</form>



















</body>
</html>
