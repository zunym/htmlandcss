<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Javascript Lesson</title>

    <script language="javascript" type="text/javascript">
        // all our javascript code here
        var number = 1; // Global Variable
        var name = "Yin Mon";
        var linebreak = "<br>";
        var names = ["angela", "erica", "chita", "janine", "christopher"];

        function writeHTML() {
            document.write("<h1>Hello World !!!</h1>");
            document.writeln(number);
            document.write("<br>");
            document.writeln(name);
        }

        function sayName() {
            var name = "Herry";  // Local Variable
            //alert(name);
            alert(this.name); // "this" key word access the global variable name
        }

        function basicCalculation() {
            var num1 = 5;
            var num2 = 2;
            document.writeln("5*2=" + (num1 * num2) + linebreak);
            document.writeln("5/2=" + (num1 / num2) + linebreak);
            document.writeln("5+2=" + (num1 + num2) + linebreak);
            document.writeln("5-2=" + (num1 - num2) + linebreak);
            document.writeln("5%2=" + (num1num2) + linebreak);
        }

        function processNumber() {
            var number = document.getElementById("num").value;
            //alert(number);
            var RHS = 50;
            if ((number > 90) && (number <= 100)) {
                alert("Bravo!!! Distinction!")
            }
            else if ((number > 80) && (number < 90)) {
                alert("Grade A! Well Done!")
            }
            else if (number > RHS) {
                alert("You have passed the test!")
            }
            else if (number == RHS) {
                alert("Border line pass!")
            }
            else {
                alert("You have failed the test!")
            }
        }

        function processNames() {
            document.writeln("Number of items in Names:" + names.length + linebreak)
            var count = 0;
            while(count < names.length){
                document.write(names[count] + linebreak);
                console.log(names[count]);
                count ++;
            }
            
        }
        writeHTML();
        processNames();
    </script>
</head>

<body>
    <input type="button" value="Print Text" onclick="writeHTML()" />
    <input type="button" value="Say Name" onclick="sayName()" />
    <input type="button" value="Calculation" onclick="basicCalculation()" />
    <hr> Enter a number:
    <input type="number" name="" id="num">
    <input type="button" value="Post number" onclick="processNumber()">
    <input type="button" value="Loop throught Names" onclick="processNames()">

</body>

</html>
